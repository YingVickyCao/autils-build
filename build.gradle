apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    def lib_groupId = 'io.github.yingvickycao'
    def lib_artifactId = 'autils'
    def lib_publishVersion = '0.0.1'

    userOrg = "yingvickycao"
    repoName = 'Autils'
    groupId = lib_groupId
    artifactId = lib_artifactId
    publishVersion = lib_publishVersion
    desc = 'android common util'
    website = 'https://github.com/YingVickyCao/AUtils'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar"
    //RxPermissions (required RxJava2)
    implementation "io.reactivex.rxjava2:rxjava:2.1.1"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    implementation "com.google.android.material:material:1.0.0"
}
